<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatile" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactanos para recibir informacion y ofertas exclusivas de nuestra nueva coleccion DEVA">
    <meta name=" keywords"  content="HTML, JS, META, moda, outfits, looks, colecciom, contactanos, sobre mi, comunidad, formulario de contacto">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>Deva formulario de contacto</title>
</head>


<body>

    <header class="encabezado">
        <nav class="navbar navbar-expand-lg navbar-light bg-propio">
            <div class="container-fluid d-lg-flex flex-lg-column">
                <a class="navbar-brand" href="#"><img src="../img/logo.jpg" alt="logo" height="120px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html"> Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./registrarme.html">Registrarme</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contactanos.html">Contactanos</a>
                        </li>
                </div>
            </div>
        </nav>


    </header>

    <main>
        <div id="fondo">
            <h1 class="titulo">Contactanos</h1>

            <aside>
                <form class="formulario">
                    <fieldset>
                        <legend> Nos gustaría comunicarnos contigo, déjanos tus datos </legend>
                        <div>
                            <label for="Nombre y apellido"> Ingresa tu nombre y apellido </label>
                            <input type="text" placeholder="Luzmar Montauti">
                        </div>
                        <div>
                            <label for="Correo Electronico"> Ingresa tu Correo Electronico </label>
                            <input type="text" placeholder="Luzmar.m98@hotmail.com">
                        </div>
                        <div>
                            <label for="Numero de telefono"> Ingresa tu numero de telefono </label>
                            <input type="text" placeholder="1155555555">
                        </div>
                        <div>
                            <label for="Pais"> Pais </label>
                            <input type="text" placeholder="Argentina">
                        </div>
                        <br>
                        <input type="submit" value="Enviar">

                    </fieldset>
                </form>


            </aside>
        </div>

    </main>
    <footer class="pie-de-pagina">
        <div class="redes">
            <a href="http://www.instagram.com/" <i class="bi bi-instagram"></i></a>
            <a href="http://www.facebook.com/" <i class="bi bi-facebook"></i></a>
            <a href="https://www.whatsapp.com/" <i class="bi bi-whatsapp"></i></a>
        </div>
        <p> Deva Accesorios since 2020 </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
